<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <br />

    <form id="survey-form">
      <fieldset>
        <label for="name-label" id="name-label">Name</label>
        <input
          id="name-label"
          type="text"
          placeholder="Enter your name"
          required
        />
        <label for="email-label" id="email-label">Email</label>
        <input
          id="email-label"
          type="email"
          placeholder="Enter your email"
          required
        />
        <label for="number-label" id="number-label">Age(optional)</label>
        <input
          id="number-label"
          type="number"
          min="10"
          max="99"
          placeholder="Age"
        />
        <br />

        <label> Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
        <br />

        <label for="recommend" class="online">
          Would you recommend freeCodeCamp to a friend?
        </label>
        <label for="recommend" class="online">
          <input
            type="radio"
            name="answer"
            id="recommend"
            class="inline"
            value="a"
          />Definitely
        </label>
        <label for="recommend" class="online">
          <input
            type="radio"
            name="answer"
            class="inline"
            id="recomment"
            value="b"
          />
          Maybe</label
        >
        <label for="recommend" class="online">
          <input
            type="radio"
            name="answer"
            class="inline"
            id="recommend"
            value="c"
          />
          Not Sure
        </label>
        <br />

        <label> What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown">
          <option value="">Select and option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
        <br />

        <label
          >What would you like to see improved? (Check all that apply)</label
        >
        <label for="recommend" class="online">
          <input
            type="checkbox"
            name="answer2"
            id="recommend"
            class="inline"
            value="a"
          />Front-end Projects</label
        >
        <label for="recommend" class="online">
          <input
            type="checkbox"
            name="answer2"
            class="inline"
            id="recomment"
            value="b"
          />Back-end Projects</label
        >
        <label for="recommend" class="online">
          <input
            type="checkbox"
            name="answer2"
            class="inline"
            id="recommend"
            value="c"
          />Data Visualization</label
        >
        <label for="recommend" class="online">
          <input
            type="checkbox"
            name="answer2"
            id="recommend"
            class="inline"
            value="d"
          />Challenges</label
        >
        <label for="recommend" class="online">
          <input
            type="checkbox"
            name="answer2"
            class="inline"
            id="recomment"
            value="e"
          />Open Source Community</label
        >
        <label for="recommend" class="online">
          <input
            type="checkbox"
            name="answer2"
            class="inline"
            id="recommend"
            value="f"
          />Gitter help rooms</label
        >
        <label for="recommend" class="online">
          <input
            type="checkbox"
            name="answer2"
            id="recommend"
            class="inline"
            value="g"
          />Videos</label
        >
        <label for="recommend" class="online">
          <input
            type="checkbox"
            name="answer2"
            class="inline"
            id="recomment"
            value="h"
          />City Meetups</label
        >
        <label for="recommend" class="online">
          <input
            type="checkbox"
            name="answer2"
            class="inline"
            id="recommend"
            value="i"
          />Wiki</label
        >
        <label for="recommend" class="online">
          <input
            type="checkbox"
            name="answer2"
            class="inline"
            id="recomment"
            value="j"
          />Forum</label
        >
        <label for="recommend" class="online">
          <input
            type="checkbox"
            name="answer2"
            class="inline"
            id="recommend"
            value="k"
          />Additional Courses</label
        >
        <br />
        <label for="suggestions" id="suggestions"
          >Any comments or sugestions?</label
        >
        <textarea
          id="comment"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
